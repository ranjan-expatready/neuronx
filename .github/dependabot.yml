version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "sales-os/tech-lead"
    assignees:
      - "sales-os/tech-lead"
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "sales-os/tech-lead"
    assignees:
      - "sales-os/tech-lead"
    commit-message:
      prefix: "ci"
      include: "scope"
