name: PR Template Validation

on:
  pull_request:
    types: [opened, edited, synchronize]
    branches: [main]

jobs:
  validate-pr-template:
    name: Validate PR Template Compliance
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup pnpm
        run: |
          curl -f https://get.pnpm.io/v6.16.js | node - add --global pnpm@9

      - name: Validate PR Template Sections
        run: |
          # Get PR body
          PR_BODY=$(gh pr view ${{ github.event.pull_request.number }} --json body -q .body)

          # Check for required SSOT sections
          if ! echo "$PR_BODY" | grep -q "## SSOT Compliance"; then
            echo "❌ Missing SSOT Compliance section"
            exit 1
          fi

          if ! echo "$PR_BODY" | grep -q "### Traceability & Requirements"; then
            echo "❌ Missing Traceability & Requirements subsection"
            exit 1
          fi

          if ! echo "$PR_BODY" | grep -q "### Testing Requirements"; then
            echo "❌ Missing Testing Requirements subsection"
            exit 1
          fi

          if ! echo "$PR_BODY" | grep -q "### Documentation & Architecture"; then
            echo "❌ Missing Documentation & Architecture subsection"
            exit 1
          fi

          if ! echo "$PR_BODY" | grep -q "### Evidence & Memory"; then
            echo "❌ Missing Evidence & Memory subsection"
            exit 1
          fi

          # Check for evidence links
          if ! echo "$PR_BODY" | grep -q "docs/EVIDENCE/"; then
            echo "❌ Missing evidence links (docs/EVIDENCE/ references)"
            exit 1
          fi

          echo "✅ PR template validation passed"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
