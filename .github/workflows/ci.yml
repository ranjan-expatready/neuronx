name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-gate:
    name: Quality Gate
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check formatting
        run: pnpm run format:check

      - name: Lint code
        run: pnpm run lint

      - name: Type check
        run: pnpm run typecheck

      - name: Validate traceability integrity
        run: npx tsx scripts/validate-traceability.ts

      - name: Validate evidence requirements
        run: npx tsx scripts/validate-evidence.ts

      - name: Validate agent memory updates
        run: npx tsx scripts/validate-agent-memory.ts

      - name: Run tests with coverage
        run: pnpm run test:coverage

      - name: Verify coverage threshold
        run: |
          # Extract coverage percentage from JSON summary (FAANG-grade robust parsing)
          if [ -f "coverage/coverage-summary.json" ]; then
            COVERAGE=$(jq '.total.lines.pct' coverage/coverage-summary.json || echo "0")
          else
            # Parse from text output stored in coverage text file or extract from logs
            COVERAGE=$(grep "Lines.*:" coverage/lcov-report/index.html 2>/dev/null | grep -o '[0-9]\+\.[0-9]\+' | head -1 || echo "0")
            if [ "$COVERAGE" = "0" ]; then
              # Try to extract from any coverage text files
              COVERAGE=$(find coverage/ -name "*.txt" -exec grep -l "Lines" {} \; 2>/dev/null | head -1 | xargs grep "Lines.*:" | grep -o '[0-9]\+\.[0-9]\+' | head -1 2>/dev/null || echo "0")
            fi
          fi
          echo "Coverage: $COVERAGE%"

          # Check if coverage meets 85% threshold
          if (( $(echo "$COVERAGE < 85" | bc -l) )); then
            echo "❌ Coverage $COVERAGE% is below required 85% threshold"
            exit 1
          else
            echo "✅ Coverage $COVERAGE% meets 85% requirement"
          fi
